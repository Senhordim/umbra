name: dart_file
description: Generate a Dart file for a Flutter GLSL shader.
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  version:
    type: string
    description: GLSL version.
  precision:
    type: string
    description: GLSL precision.
  uniforms:
    type: string
    description: GLSL user uniforms.
  userCode:
    type: string
    description: GLSL user code.
